<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <link rel="stylesheet" href="meter.css">
    <title>Meter</title>
</head>

<body>
    <header>
        <h1>Meter Tutorial</h1>
    </header>
    <section>
        <h3>Our Fundraising Goal</h3>
        <meter title="USD" id="pledge_goal" value="2500.00" min="0" max="5000.00"></meter>

        <h3> Progress bar </h3>
        <progress id="progressbar" min="0" max="100" value="30"></progress>
    </section>
</body>

</html>
